input {
  http_poller {
    urls => {
      response => {
        method => get
        url => "http://pubmed-api-server:9000/getData"
        headers => {
          Accept => "application/json"
        }
      }
    }
    request_timeout => 900000
    connect_timeout => 1000000
    socket_timeout => 1000000
    schedule => { every => "1m"}
    codec => "json"
  }
}

filter {
   mutate {
   remove_field => ["@version", "@timestamp"]
   }
}

output {
    elasticsearch {
            hosts => "http://elasticsearch:9200"
            index => "graph_gui"
    }
}


